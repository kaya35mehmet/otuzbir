<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OtuzBir</title>

    <!-- OtuzBir references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="scripts/jquery-2.2.0.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <style>
        button {
            width: 100%;
            height: 100%;
            
            font-size: 40px;
        }

        .value {
            height: 35px;
            width: 100%;
        }
        .pado{
            padding:2px;
        }
    </style>
</head>
<body>

    <div style="margin:10px;">
        <div class="col-xs-6" style="margin:0;padding:0;">
            <input type="text" name="name" id="value" class="value" placeholder="Bir sayı girin"/>
        </div>

        <div class="col-xs-3" style="margin:0;padding:0;">
            <input type="button" name="name" value="OK" id="btn" class="btn btn-success" style="width:90%;padding-left:2px;border-radius:0;" />
        </div>
        <div class="col-xs-3" style="margin:0;padding:0;">
            <input type="button" name="name" value="Geri al" id="bck" class="btn btn-info" style="width:90%;padding-left:2px;border-radius:0;" />
        </div>
    </div>
    <div style="height:34px;width:100%;"></div>
    <div id="back" style="margin:10px;">
        
        <div class="col-xs-9" style="margin:0;padding:0;">
            <input type="text" name="name" id="valueback" class="value" placeholder="Geri alınacak sayıyı girin"/>
        </div>

        <div class="col-xs-3" style="margin:0;padding:0;">
            <input type="button" name="name" value="Tamam" id="btnback" class="btn btn-warning" style="width:90%;padding-left:2px;border-radius:0;" />
        </div>

    </div>
    <div id="content" style="min-height:300px;">

    </div>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
<script>
    $("#back").toggle();

    $("#bck").click(function () {
        $("#back").toggle();
    })

    $("#btn").click(function () {
        $("#content").empty()

        value = $("#value").val()
        if (value != null) {
            for (var i = 1; i <= value; i++) {
                $("#content").append("<div class='col-xs-3 pado' ><button id='" + i + "' class='btn btn-primary' onclick='Delete(" + i + ")'>" + i + "</button></div>")
            }
        }
        
    })

    function Delete(id) {
        $("#" + id).addClass("btn-danger").html("X")
    }

    $("#btnback").click(function () {
        backval = $("#valueback").val()
        $("#" + backval).removeClass("btn-danger").html(backval)
        $("#back").toggle();
    })

</script>
